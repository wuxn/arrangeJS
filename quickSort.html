<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS 快速排序</title>
	<script type="text/javascript">
	//思路：枢纽值去中间值，小于枢纽值则放在左边，大于等于则放在右边，左边和右边分别递归
	function quickSort(arr) {
		// body...		
		if(arr<=1)
			return arr;
		var pivoteIndex=Math.floor(arr.length/2);
		var pivote=arr.splice(pivoteIndex,1)[0];
		var left=[];
		var right=[];
		for (var i = 0; i < arr.length; i++) {
			if(arr[i]<pivote){
				left.push(arr[i]);
			}else{
				right.push(arr[i]);
			}
		};
		return quickSort(left).concat(pivote,quickSort(right));
	}
	var nums=[12,3,4,2,9,5,6,7,11,13];
	document.write("排序之前："+nums.join()+"<br/>");
	document.write("排序之后："+quickSort(nums));
	</script>
</head>
<body>

</body>
</html>
